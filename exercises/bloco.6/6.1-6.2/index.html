<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./bulma.css">
    <title>Formulario</title>
</head>

<body>
    <form class='formulario' action="" method="post">

        <fieldset class="dataP">
            <legend>Dados Pessoais</legend>

            <label for="name">Nome</label>
            <input type="text" id="name" name='Nome' maxlength="40" placeholder="digite seu Nome aqui" class='text-box' required><br>

            <label for="e-mail">E-mail</label>
            <input type="text" id="e-mail" name="E-mail" maxlength="50" placeholder="digite seu E-mail aqui" class='text-box' required><br>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" maxlength="11" name="CPF" placeholder="apenas Números" class='text-box' required><br>

            <label for="address">Endereço</label>
            <input type="text" id="address" maxlength="200" name="Endereço" placeholder="digite seu Endereço aqui" class='text-box' required><br>

            <label for="city">Cidade</label>
            <input type="text" id="city" maxlength="200" name="Cidade" placeholder="digite sua Cidade aqui" class='text-box' required><br>

            <label for="status">Estados</label>
            <select name="status" id="status" name='Estado' required class="text-box"></select><br>

            <fieldset class="house">
                <input type="radio" name="home" value="um" id="house" checked>
                <label for="house">Casa</label>
                <input type="radio" name="home" value="dois" id="ap">
                <label for="ap">Apartamento</label>
            </fieldset>

        </fieldset>



        <fieldset>
            <legend>Experiência Profissional</legend>
            <label for="resume">Resumo do Currículo</label><br>
            <textarea name="Resumo" id="resume" cols="30" rows="10" maxlength="1000" placeholder="limite de 1000 caracteres" required class="text-box"></textarea><br>

            <label for="cargo">Cargo</label>
            <input type="text" id="cargo" name="Cargo" maxlength="40" placeholder="digite seu Cargo" class='text-box' required><br>

            <label for="cargoDescricao">Descrição do cargo</label><br>
            <textarea type="text" id="cargoDescricao" name='Descrição do Cargo' cols="30" rows="10" maxlength="500" placeholder="limite de 500 caracteres" class='text-box' required></textarea><br>

            <label for="date">Data de início</label>
            <input type="text" id="date" class="input" name='Data de Inicio' placeholder="dia/mês/ano">

        </fieldset>


        <button id="submit" class="button is-success" type="submit">Enviar</button>
    </form>
    <section id="preview"></section>
</body>

<script src="./script.js"></script>

</html>
